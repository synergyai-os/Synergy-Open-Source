name: Quality Gates

# Run on pull requests AND pushes to main (for Vercel Deployment Checks)
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npm run check
        continue-on-error: true # TODO: Set to false after fixing remaining 26 errors (SYOS-26)
      
      - name: Lint
        run: npm run lint
        continue-on-error: false
      
      - name: Build verification
        run: npm run build
        env:
          # Use a placeholder Convex URL for build verification
          VITE_CONVEX_URL: ${{ secrets.CONVEX_URL || 'https://placeholder.convex.cloud' }}
        continue-on-error: false
      
      - name: Quality check summary
        if: always()
        run: |
          echo "## Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ All quality checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some quality checks failed" >> $GITHUB_STEP_SUMMARY
          fi
      
      # Notify Vercel that quality checks passed (for Deployment Checks)
      - name: Notify Vercel - Quality Checks Passed
        if: success()
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          # This name must match the check name in Vercel Dashboard → Settings → Git → Deployment Checks
          name: "Quality Checks"
          status: "success"
          description: "All quality checks passed (types, lint, build)"
      
      # Notify Vercel if checks failed
      - name: Notify Vercel - Quality Checks Failed
        if: failure()
        uses: 'vercel/repository-dispatch/actions/status@v1'
        with:
          name: "Quality Checks"
          status: "failure"
          description: "Quality checks failed - see GitHub Actions for details"

