name: Chromatic Visual Testing

# Trigger on pull requests (not push to main)
on:
  pull_request:
    branches: [main]

jobs:
  chromatic:
    name: Chromatic Visual Regression Testing
    runs-on: ubuntu-latest

    # Grant permissions for GitHub status updates
    permissions:
      contents: read
      statuses: write # Required for commit status updates
      checks: write # Required for check runs
      pull-requests: write # Required for PR comments

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full git history for TurboSnap to determine changed files
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Tokens
        run: npm run tokens:build

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          # Chromatic project token from GitHub Secrets
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          # Build Storybook with stats.json for TurboSnap
          buildScriptName: build-storybook
          # TurboSnap enabled: only test changed stories (configured in chromatic.config.json)
          # This is set via onlyChanged: true in chromatic.config.json
          # Stats file is generated by --stats-json flag in build-storybook script
          exitZeroOnChanges: true # Don't fail if there are visual changes (review in Chromatic dashboard)
