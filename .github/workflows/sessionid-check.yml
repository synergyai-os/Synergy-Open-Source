name: SessionID Migration Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  check-sessionid:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for userId/sessionId issues
        run: |
          chmod +x scripts/check-sessionid-usage.sh
          ./scripts/check-sessionid-usage.sh

      - name: Run unit tests
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      - name: Run session validation tests
        run: npm run test:unit:server

      - name: Run integration tests
        run: npm run test:integration

      - name: Check for linting errors
        run: npm run lint
        continue-on-error: true # TODO: Enable after fixing 483 linting errors (separate effort)

  e2e-quick-create:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run Quick Create E2E tests
        run: npm run test:e2e -- e2e/quick-create.spec.ts
        env:
          # Convex configuration
          PUBLIC_CONVEX_URL: ${{ secrets.TEST_CONVEX_URL || secrets.CONVEX_URL || 'https://placeholder.convex.cloud' }}
          VITE_CONVEX_URL: ${{ secrets.TEST_CONVEX_URL || secrets.CONVEX_URL || 'https://placeholder.convex.cloud' }}
          # WorkOS authentication (required for headless auth)
          PUBLIC_WORKOS_CLIENT_ID: ${{ secrets.WORKOS_TEST_CLIENT_ID || secrets.WORKOS_CLIENT_ID || 'test-client-id' }}
          WORKOS_API_KEY: ${{ secrets.WORKOS_TEST_API_KEY || secrets.WORKOS_API_KEY || 'test-api-key' }}
          WORKOS_REDIRECT_URI: ${{ secrets.WORKOS_TEST_REDIRECT_URI || secrets.WORKOS_REDIRECT_URI || 'http://localhost:5173/auth/callback' }}
          # Session management
          SYOS_SESSION_SECRET: ${{ secrets.SYOS_SESSION_SECRET || 'placeholder-secret-for-e2e-tests-only-32chars' }}
          # Legacy/test credentials (may be used by some test utilities)
          WORKOS_CLIENT_ID: ${{ secrets.WORKOS_TEST_CLIENT_ID || secrets.WORKOS_CLIENT_ID || 'test-client-id' }}
          AUTH_SECRET: ${{ secrets.TEST_AUTH_SECRET || secrets.SYOS_SESSION_SECRET || 'placeholder-secret-for-e2e-tests-only-32chars' }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: test-results/
